<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Help Portal</title>

<style>
:root{
  --bg:#f4f8f6;
  --card:#ffffff;
  --text:#222;
  --primary:#2e7d32;
  --secondary:#1565c0;
}

.dark{
  --bg:#121212;
  --card:#1e1e1e;
  --text:#f5f5f5;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:var(--bg);
  color:var(--text);
}

header{
  background:linear-gradient(135deg,#2e7d32,#43a047);
  color:white;
  text-align:center;
  padding:40px 15px;
}

nav{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:8px;
  background:#1b5e20;
  padding:10px;
}

nav button{
  border:none;
  background:transparent;
  color:white;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
}

nav button:hover{
  background:rgba(255,255,255,0.2);
}

.toggle{
  position:fixed;
  top:15px;
  right:15px;
  font-size:20px;
  cursor:pointer;
  background:var(--card);
  padding:6px 10px;
  border-radius:50%;
}

.container{
  max-width:1000px;
  margin:auto;
  padding:20px;
}

.search{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  margin-bottom:20px;
}

.card{
  background:var(--card);
  border-radius:14px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

.card h2{color:var(--primary)}
.card h3{margin-bottom:5px}

ul{padding-left:20px}

.quiz button,.btn{
  width:100%;
  padding:10px;
  margin:6px 0;
  border:none;
  border-radius:8px;
  background:var(--primary);
  color:white;
  cursor:pointer;
}

textarea,input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
}

footer{
  background:#1b5e20;
  color:white;
  text-align:center;
  padding:15px;
}
</style>
</head>

<body>

<div class="toggle" onclick="toggleTheme()">üåô</div>

<header>
<h1>üìò Student Help Portal</h1>
<p>NCERT Learning ¬∑ Class 6‚Äì9</p>
</header>

<nav>
<button onclick="home()">Home</button>
<button onclick="showClass(6)">Class 6</button>
<button onclick="showClass(7)">Class 7</button>
<button onclick="showClass(8)">Class 8</button>
<button onclick="showClass(9)">Class 9</button>
<button onclick="quiz()">Quiz</button>
<button onclick="askAI()">Ask Doubt</button>
<button onclick="about()">About</button>
<button onclick="contact()">Contact</button>
</nav>

<div class="container">
<input class="search" placeholder="Search chapter..." onkeyup="search(this.value)">
<div id="content"></div>
</div>

<footer>
¬© 2026 Student Help Portal ‚Ä¢ Made for Students ‚ù§Ô∏è
</footer>

<script>
function toggleTheme(){
  document.body.classList.toggle("dark");
}

const data={
6:{
 Maths:["Knowing Our Numbers","Whole Numbers","Mensuration"],
 Science:["Food ‚Äì Where Does It Come From?","Fibre to Fabric"]
},
7:{
 Maths:["Integers","Fractions & Decimals"],
 Science:["Nutrition in Plants","Heat"]
},
8:{
 Maths:["Rational Numbers","Linear Equations"],
 Science:["Crop Production","Force and Pressure"]
},
9:{
 Maths:["Number Systems","Polynomials"],
 Science:["Matter in Our Surroundings","Is Matter Around Us Pure?"]
}
};

function home(){
  content.innerHTML=`
  <div class="card">
  <h2>üéØ Welcome</h2>
  <p>Study NCERT chapters, practice quizzes and ask doubts easily.</p>
  </div>`;
}

function showClass(cls){
  let html=`<div class="card"><h2>üìö Class ${cls}</h2>`;
  for(let sub in data[cls]){
    html+=`<h3>${sub}</h3><ul>`;
    data[cls][sub].forEach(ch=>{
      html+=`<li>${ch} 
      <br><small><a href="#">üìÑ Notes PDF</a></small></li>`;
    });
    html+=`</ul>`;
  }
  html+=`</div>`;
  content.innerHTML=html;
}

function search(val){
  val=val.toLowerCase();
  let html="";
  for(let c in data){
    for(let s in data[c]){
      data[c][s].forEach(ch=>{
        if(ch.toLowerCase().includes(val)){
          html+=`<div class="card">Class ${c} - ${s}: ${ch}</div>`;
        }
      });
    }
  }
  content.innerHTML=html;
}

function quiz(){
  content.innerHTML=`
  <div class="card quiz">
  <h2>üìù Quiz</h2>
  <p>Which is a natural fibre?</p>
  <button onclick="alert('Correct üéâ')">Cotton</button>
  <button onclick="alert('Wrong ‚ùå')">Nylon</button>
  </div>`;
}

function askAI(){
  content.innerHTML=`
  <div class="card">
  <h2>ü§ñ Ask Your Doubt</h2>
  <textarea id="q" placeholder="Type your question..."></textarea>
  <button class="btn" onclick="aiAnswer()">Ask</button>
  <p id="ans"></p>
  </div>`;
}

function aiAnswer(){
  let q=document.getElementById("q").value.toLowerCase();
  let a="I am learning. Please check NCERT book üòä";
  if(q.includes("photosynthesis")) a="Photosynthesis is the process by which plants make food using sunlight.";
  document.getElementById("ans").innerText=a;
}

function about(){
  content.innerHTML=`
  <div class="card">
  <h2>‚ÑπÔ∏è About</h2>
  <p>This portal helps students learn NCERT topics easily.</p>
  </div>`;
}

function contact(){
  content.innerHTML=`
  <div class="card">
  <h2>üì© Contact</h2>
  <p>Email: studenthelp@example.com</p>
  </div>`;
}

home();
</script>

</body>
</html>
